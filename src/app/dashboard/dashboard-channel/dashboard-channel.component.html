<div class="main-dashbaord">
    <mat-card>
        <div class="channel"> 
            <mat-card-title>
                <button class="channel-btn">
                    <mat-icon [ngStyle]="{'font-style': channel.isClosedArea ? 'normal' : 'italic' }">{{ channel.isClosedArea ? 'lock' : 'tag'  }}</mat-icon>
                    <div>{{channel.channelName}}</div>
                    <mat-icon>expand_more</mat-icon>
                </button>
            </mat-card-title>
        </div>
    </mat-card>
</div>
