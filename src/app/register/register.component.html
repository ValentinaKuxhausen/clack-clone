<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <!-- register -->
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [formControl]="username" matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [formControl]="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [formControl]="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
