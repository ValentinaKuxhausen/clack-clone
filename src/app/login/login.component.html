<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <!-- login -->
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <div class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [formControl]="username" matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [formControl]="password" matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </div>
    </mat-card>
</div>
