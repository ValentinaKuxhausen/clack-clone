<mat-tree [dataSource]="messageService.dataSource" [treeControl]="messageService.treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="0">
      <button    mat-icon-button>
        <mat-icon class="closed-area"> {{ node.isClosed ? 'tag' : 'lock' }}</mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: messageService.hasChild" matTreeNodePadding class="hightest-node">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon>
          <ng-container *ngIf="messageService.treeControl.isExpanded(node); else arrow_right">
            arrow_drop_down
          </ng-container>
          <ng-template #arrow_right>arrow_right</ng-template>
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
