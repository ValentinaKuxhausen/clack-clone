<mat-tree [dataSource]="channelService.dataSource" [treeControl]="channelService.treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="0" [routerLink]="['dashboard-channel/' + node.channelId]">
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button >
      <mat-icon class="closed-area"> {{ node.isClosed ? 'tag' : 'lock' }}</mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node;when: channelService.hasChild" matTreeNodePadding class="hightest-node" >
    <button  mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" >
      <mat-icon>
        <ng-container *ngIf="channelService.treeControl.isExpanded(node); else arrow_right">
          arrow_drop_down
        </ng-container>
        <ng-template #arrow_right>arrow_right</ng-template>
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
