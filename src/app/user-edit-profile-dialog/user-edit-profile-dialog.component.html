<div class="dialog-container">
  <div>
    <h1>Edit User Data</h1>


    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name<span>(optional)</span></mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street<span>(optional)</span></mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Street">
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>City<span>(optional)</span></mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>


    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-button (click)="saveEditedUser()">Save</button>
    </div>


  </div>
